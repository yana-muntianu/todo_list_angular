<div class="todo-app">
  <app-input-field (submit)="addItem($event)"></app-input-field>

    <ul>
      <li *ngFor="let todoItem of todoList">
        <app-todo-item [item]="todoItem" (remove)="removeItem($event)" (update)="updateItem($event)"></app-todo-item>
      </li>
      ()
    </ul>

</div>
